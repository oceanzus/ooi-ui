{% extends "common/base.html" %}

{% block title %}
<title>Data Catalog</title>
{% endblock %}

{% block beforebootstrap %}

{% endblock %}

{% block head %}
  <link href="/css/custom/banner.css" rel="stylesheet" type="text/css" />
  <link href="/css/custom/navbar.css" rel="stylesheet" type="text/css" />
  <link href="/css/custom/custom.css" rel="stylesheet" type="text/css" />
  <link href="/css/compiled/index.css" rel="stylesheet" type="text/css" />
  <link href="/css/data_catalog/data_catalog.css" rel="stylesheet" type="text/css" />
  <!-- Partials -->

  <script src="/js/partials/compiled/data_catalog.js" type="text/javascript"></script>
  <script src="/js/partials/compiled/index.js" type="text/javascript"></script>
  <script src="/js/compiled/index.js" type="text/javascript"></script>
  <script src="/js/partials/compiled/landingPages.js" type="text/javascript"></script>
  <script src="/js/compiled/landingPages.js" type="text/javascript"></script>
{% endblock %}

{%block body %}
<div class="container-fluid">
    <div id="navbar" class="row"></div>
</div>

<div id="wrapper" class="data-catalog" style="padding-left: 0px">
    <div id="container-fluid">
        <div class="row">
            <div id="left" class="col-md-3">
                <div class="search-sidebar"></div>
            </div>
            <div id="right" class="col-md-9">
                <div class="search-result"></div>
            </div>
        </div>
    </div><!-- page-content-wrapper -->
</div><!-- wrapper -->

<!-- fade in image -->
<script>
// Instantiate the application for this page
var ooi = new OOI();

var vent = _.extend({}, Backbone.Events);

$(document).ready(function() {
    $(".delayImg").each(function() {
        this.onload = function() {
            $(this).animate({opacity: 1}, 2000);
        };
        this.src = this.getAttribute("delayedSrc");
    });

    var streamCollection = new StreamCollection();

    var searchSidebarView = new SearchSidebarView({el: '.search-sidebar', collection: streamCollection});
    searchSidebarView.render();
    //searchSidebarView.renderSearchInput();
    searchSidebarView.renderFilterInput();

    var searchResultView = new SearchResultView({el: '.search-result', collection: streamCollection});
    searchResultView.render();
    searchResultView.renderResultsTable();

    ooi.start();
});

var bannerTitle = "Data Catalog";

_.extend(OOI.prototype, Backbone.Events,  {
    login: new LoginModel(),
    views: {},
    collections: {
        organizations: new Organizations(),
    },
    models: {},

    start: function() {
        var self = this;
        this.login.fetch({async:false});
        //--------------------------------------------------------------------------------
        // Views
        //--------------------------------------------------------------------------------
        this.views.banner = new BannerView({bannerTitle});
        $('body').prepend(this.views.banner.el);

        this.views.navbar = new NavbarView({
            el: $('#navbar')
        });
    }
});

</script>
<script src="/js/compiled/data_catalog.js" type="text/javascript"></script>
<script src="/lib/backgrid/lib/backgrid.js" type="text/javascript"></script>
<script src="/js/partials/compiled/data_catalog.js" type="text/javascript"</script>
{% endblock %}
